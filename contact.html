/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Fade-in animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1.2s ease forwards;
}

/* Slide-up animation */
.slide-up {
    opacity: 0;
    transform: translateY(40px);
    animation: slideUp 1.3s ease forwards;
}

/* Keyframes */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0px);
    }
}

@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0px);
    }
}
</style>
