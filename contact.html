<!-- ===================== FOOTER STYLE ===================== -->
<style>

.footer {
    background: url('https://images.pexels.com/photos/7130556/pexels-photo-7130556.jpeg') center/cover no-repeat;
    padding: 40px 20px;
    text-align: center;
    color: white;
    position: relative;
    z-index: 10;
}

/* DARK OVERLAY SO TEXT IS READABLE */
.footer::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
}

/* GOLD LINE ANIMATION */
.gold-line {
    width: 0%;
    height: 3px;
    background: gold;
    margin: auto;
    animation: expand 2s forwards ease-in-out;
}

@keyframes expand {
    from { width: 0%; }
    to   { width: 80%; }
}

/* LOGO */
.footer-logo img {
    width: 120px;
    margin: 20px 0;
    filter: drop-shadow(0px 0px 5px gold);
}

/* SOCIAL LINKS */

    color: gold;

    text-decoration: none;
    transition: 0.3s ease;
}

.footer-socials a:hover {

}

footer p {
    color: #ddd;
    margin-top: 20px;
    font-size: 14px;
}

/* MOBILE RESPONSIVE FOOTER */

        display: block;
        margin: 10px 0;
        font-size: 20px;
    }

    }
}
