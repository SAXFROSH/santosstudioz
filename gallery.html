<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Santos Studioz</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* HERO BANNER */
        .hero {
            height: 35vh;
            background: url('https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            color: gold;
            font-size: 40px;
        }

        /* GALLERY GRID */
        .gallery-container {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-box {
            width: 100%;
            height: 250px;
            background: #111;
            border: 1px solid gold;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        /* TEMP PLACEHOLDER (You can replace later with real images) */
        .placeholder {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 18px;
            background: #222;
        }

        /* HOVER */
        .gallery-box:hover {
            transform: scale(1.03);
            transition: 0.3s ease;
            border-color: #ffdd55;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }
            .gallery-box {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->

    </div>

<!-- ===================== FOOTER STYLE ===================== -->
<style>

.footer {
    background: url('https://images.pexels.com/photos/7130556/pexels-photo-7130556.jpeg') center/cover no-repeat;
    padding: 40px 20px;
    text-align: center;
    color: white;
    position: relative;
    z-index: 10;
}

/* DARK OVERLAY SO TEXT IS READABLE */
.footer::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
}

/* GOLD LINE ANIMATION */
.gold-line {
    width: 0%;
    height: 3px;
    background: gold;
    margin: auto;
    animation: expand 2s forwards ease-in-out;
}

@keyframes expand {
    from { width: 0%; }
    to   { width: 80%; }
}

/* LOGO */
.footer-logo img {
    width: 120px;
    margin: 20px 0;
    filter: drop-shadow(0px 0px 5px gold);
}

/* SOCIAL LINKS */
.footer-socials a {
    margin: 0 10px;
    color: gold;
    font-size: 18px;
    text-decoration: none;
    transition: 0.3s ease;
}

.footer-socials a:hover {
    color: #ffdd55;
    text-shadow: 0 0 8px gold;
}

footer p {
    color: #ddd;
    margin-top: 20px;
    font-size: 14px;
}

/* MOBILE RESPONSIVE FOOTER */
@media (max-width: 768px) {
    .footer-socials a {
        display: block;
        margin: 10px 0;
        font-size: 20px;
    }

    .footer-logo img {
        width: 100px;
    }
}

</style>
