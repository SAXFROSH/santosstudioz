        /* ============= PREMIUM SLIDESHOW HERO SECTION (10 IMAGES) ============= */

        .hero {
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;

    /* STATIC background that shows immediately */
    background: url('https://images.pexels.com/photos/988872/pexels-photo-988872.jpeg') center/cover no-repeat;
}
        .slides {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeSlide 60s infinite;
        }

        /* 10 slides delayed by 6 seconds each */
        .slide:nth-child(1) { animation-delay: 0s; opacity: 1 !important;}
        .slide:nth-child(2)  { animation-delay: 6s; }
        .slide:nth-child(3)  { animation-delay: 12s; }
        .slide:nth-child(4)  { animation-delay: 18s; }
        .slide:nth-child(5)  { animation-delay: 24s; }
        .slide:nth-child(6)  { animation-delay: 30s; }
        .slide:nth-child(7)  { animation-delay: 36s; }
        .slide:nth-child(8)  { animation-delay: 42s; }
        .slide:nth-child(9)  { animation-delay: 48s; }
        .slide:nth-child(10) { animation-delay: 54s; }

        /* Faster fade transition */
        @keyframes fadeSlide {
            0%   { opacity: 0; }
            5%   { opacity: 1; }
            25%  { opacity: 1; }
            30%  { opacity: 0; }
            100% { opacity: 0; }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            margin-top: 40px;
        }

        .hero-content h1 {
            font-size: 3.2rem;
            font-weight: bold;
            color: gold;
            animation: slideDown 1.5s ease-in-out;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #f3f3f3;
            animation: fadeIn 2.7s ease-in-out;
        }

        .hero-btn {
            padding: 14px 28px;
            background: gold;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            font-size: 18px;
            transition: 0.3s;
            animation: popIn 3s ease-in-out;
        }

        .hero-btn:hover {
            background: #ffdd55;
            transform: scale(1.08);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        /* FOOTER */
        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            color: #ccc;
            margin-top: 60px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.2rem; }
            .hero-content p { font-size: 1rem; }
        }
    </style>
</head>
